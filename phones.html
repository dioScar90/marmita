<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title data-content data-en="Edit names" data-pt-br="Editar nomes">Editar telefones</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="./public/css/style.css">
  <!-- <link rel="stylesheet" href="./public/css/names.css"> -->
  <link rel="shortcut icon" href="./public/img/favicon.ico" type="image/x-icon">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/c5b43aab05.js" crossorigin="anonymous"></script>

  <script src="./public/js/drag_drop.js" defer></script>
  <script type="module" src="./public/js/names.js" defer></script>
  <script type="module" src="./public/js/utils.js" defer></script>
  <script type="module" src="./public/js/script.js" defer></script>
</head>

<body>
  <header class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Marmitas</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html" data-content data-en="Home"
                data-pt-br="Início"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="names.html" data-content data-en="Names" data-pt-br="Nomes"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="index.html" data-content data-en="Phones" data-pt-br="Telefones"></a>
            </li>
          </ul>

          <div class="col-12 col-md-6" id="switch_lang">
            <div class="row justify-content-center">
              <div class="col-4 row justify-content-end align-items-center">
                <input type="radio" class="btn-check" name="options-outlined" value="en" id="primary-outlined"
                  autocomplete="off">
                <label class="btn btn-outline-primary btn-sm text-nowrap" for="primary-outlined">
                  <img src="./public/img/flags/4x3/us.svg" alt="Flag of the United States" />
                  <span class="fw-bold">EN</span>
                </label>
              </div>

              <div class="col-4 row justify-content-start align-items-center">
                <input type="radio" class="btn-check" name="options-outlined" value="pt-br" id="success-outlined"
                  autocomplete="off">
                <label class="btn btn-outline-success btn-sm text-nowrap" for="success-outlined">
                  <span class="fw-bold">PT-BR</span>
                  <img src="./public/img/flags/4x3/br.svg" alt="Flag of Brazil" />
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="container">
    <header class="row">
      <div class="col-12 col-md-6">
        <h1 class="text-center" data-content data-en="Add / remove names" data-pt-br="Adicionar / remover nomes"></h1>
      </div>
    </header>

    <table class="table table-striped table-dark table-hover" id="table_names">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col" data-content data-en="Name" data-pt-br="Nome"></th>
          <th scope="col" data-content data-en="Status" data-pt-br="Status"></th>
          <th scope="col" data-content data-en="Actions" data-pt-br="Ações"></th>
        </tr>
      </thead>

      <tbody class="for-empty-table">
        <tr>
          <td colspan="100%">
            <div class="alert alert-warning mb-0 text-center">
              <h4 class="alert-heading mb-0" data-content data-en="Empty Table!" data-pt-br="Tabela Vazia!"></h4>
              <p class="mb-0" data-content data-en="There is no registered phones at the moment."
                data-pt-br="No momento não há telefones cadastrados."></p>
            </div>
          </td>
        </tr>
      </tbody>

      <tbody></tbody>
    </table>

    <div class="row justify-content-center">
      <div class="col-4 col-md-3 row justify-content-center">
        <a href="index.html" class="btn btn-secondary text-nowrap w-auto" data-content data-en="Back"
          data-pt-br="Voltar">
          <i class="fa fa-angle-double-left"></i>
        </a>
      </div>

      <div class="col-4 col-md-3 row justify-content-center">
        <button type="button" class="btn btn-info text-nowrap w-auto" data-sort-names data-content data-en="Sort"
          data-pt-br="Ordenar">
          <i class="fa-solid fa-arrow-up-a-z"></i>
        </button>
      </div>

      <div class="col-4 col-md-3 row justify-content-center">
        <button type="button" class="btn btn-primary text-nowrap w-auto" data-bs-toggle="modal"
          data-bs-target="#addName" data-content data-en="Add" data-pt-br="Adicionar">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
    </div>

    <div class="modal fade" id="addName" tabindex="-1" role="dialog" aria-labelledby="addNameTitle" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
          <form id="adicionar-nome">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle" data-content data-en="Add name"
                data-pt-br="Adicionar nome"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-bs-label="Close">
                <span aria-hidden="true"></span>
              </button>
            </div>

            <div class="modal-body">
              <p data-content data-en="Be useful at least once in your life and help to feed the data base:"
                data-pt-br="Seja útil pelo menos uma vez na sua vida e ajude alimentar o banco de dados:"></p>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-default" data-content data-en="New name"
                    data-pt-br="Novo nome"></span>
                </div>
                <input type="text" class="form-control" name="name" aria-label="Default"
                  aria-describedby="inputGroup-sizing-default">
              </div>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-content data-en="Cancel"
                data-pt-br="Cancelar"></button>
              <button type="submit" class="btn btn-success" data-add-name data-content data-en="Add"
                data-pt-br="Adicionar">
                <i class="fa-solid fa-copy"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <button type="button" data-bs-toggle="modal" data-bs-target="#removeName" hidden></button>

    <div class="modal fade" id="removeName" tabindex="-1" role="dialog" aria-labelledby="removeNameTitle"
      aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
          <form id="remove-name">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle" data-content data-en="Remove" data-pt-br="Remover">
                <span data-name></span>
              </h5>


              <!-- TEM COISA AINDA PARA VER AQUI -->


              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-bs-label="Close">
                <span aria-hidden="true"></span>
              </button>
            </div>

            <div class="modal-body">
              <p>
                <span data-content data-en="Are you sure you want to" data-pt-br="Tem certeza que deseja"></span>
                <span class="alert alert-danger py-1 px-2" data-content data-en="remove" data-pt-br="remover"></span>
                <span data-name data-content data-en="from list names?" data-pt-br="da lista de nomes?"></span>
              </p>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-content data-en="Cancel"
                data-pt-br="Cancelar"></button>
              <button type="button" class="btn btn-danger" data-remove-confirm data-content data-en="Remove"
                data-pt-br="Remover">
                <i class="fa-solid fa-copy"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer class="container mt-5">
    <h5 class="text-center">
      &copy; <span id="current_year"></span> | Marmitas S.A.
    </h5>
  </footer>
</body>

</html>
