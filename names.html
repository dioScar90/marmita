<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Pedido de marmita</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/names.css">
  <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/c5b43aab05.js" crossorigin="anonymous"></script>

  <script type="module" src="./assets/js/names_module.js"></script>
  <script type="module" src="./assets/js/names_script.js"></script>
</head>

<body>
  <header class="container mb-5">
    <h1 class="text-center mt-3">
      Adicionar / remover nomes
    </h1>
  </header>

  <main class="container">
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Status</th>
          <th scope="col">Remover</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault1" checked>
              <label class="form-check-label fw-bold" for="flexSwitchCheckDefault1">Ativo</label>
            </div>
          </td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault2" checked>
              <label class="form-check-label fw-bold" for="flexSwitchCheckDefault2">Ativo</label>
            </div>
          </td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Larry</td>
          <td>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault3">
              <label class="form-check-label fw-bold" for="flexSwitchCheckDefault3">Inativo</label>
            </div>
          </td>
          <td>@twitter</td>
        </tr>
      </tbody>
    </table>

    <div class="w-100 d-flex justify-content-center mt-3">
      <div class="w-75" data-nomes></div>
    </div>

    <div class="alert alert-success alert-dismissible fade show" role="alert" id="tudo-bem" hidden>
      <strong>Tudo bem, tudo bangos!</strong> Texto copiado com sucesso. <i class="fa-regular fa-face-smile-wink"></i>
      <button type="button" class="btn-close h-100 py-0" data-bs-dismiss="alert" aria-label="Close">
        <span aria-hidden="true"></span>
      </button>
    </div>

    <!-- <div class="d-flex justify-content-center" id="botoes-form">
      <div class="w-50">
        <button type="reset" class="btn btn-warning">
          <i class="fas fa-list-ul"></i>
          Limpar
        </button>
        <button type="submit" class="btn btn-primary mx-2">
          Gerar pedido
          <i class="fas fa-utensils"></i>
        </button>
      </div>

      <div class="w-25">
        <button type="button" class="btn btn-outline-dark" id="plus_one_more_option">
          <i class="fa-solid fa-plus"></i>
          <i class="fa-solid fa-1"></i>
          Opção
        </button>
      </div>
    </div> -->

    <div class="row justify-content-md-center">
      <div class="col-2 d-flex justify-content-center">
        <button type="button" class="btn btn-primary" id="openAdicionarNome" data-bs-toggle="modal" data-bs-target="#adicionarNome">
          <i class="fa-solid fa-plus"></i> Novo nome
        </button>
      </div>
    </div>

    <div class="modal fade" id="adicionarNome" tabindex="-1" role="dialog" aria-labelledby="adicionarNomeTitle"
      aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
          <form id="adicionar-nome">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Adicionar nome</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-bs-label="Close">
                <span aria-hidden="true"></span>
              </button>
            </div>

            <div class="modal-body">
              <p>Seja útil pelo menos uma vez na sua vida e ajude alimentar o banco de dados:</p>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-default">Novo nome</span>
                </div>
                <input type="text" class="form-control" aria-label="Default"
                  aria-describedby="inputGroup-sizing-default">
              </div>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-light" data-copiar>
                <i class="fa-solid fa-copy"></i> Adicionar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer class="container mt-5">
    <h5 class="text-center">
      &copy; <span id="current_year"></span> | Marmitas S.A.
    </h5>
  </footer>
</body>

</html>
