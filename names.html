<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Pedido de marmita</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="./public/css/style.css">
  <link rel="stylesheet" href="./public/css/names.css">
  <link rel="shortcut icon" href="./public/img/favicon.ico" type="image/x-icon">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/c5b43aab05.js" crossorigin="anonymous"></script>

  <script type="module" src="./public/js/names.js" defer></script>
  <script type="module" src="./public/js/utils.js" defer></script>
  <script type="module" src="./public/js/script.js" defer></script>
</head>

<body>
  <header class="container mb-5">
    <h1 class="text-center mt-3">
      Adicionar / remover nomes
    </h1>
  </header>

  <main class="container">
    <table class="table table-striped table-dark table-hover" id="table_names">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Status</th>
          <th scope="col">Remover</th>
        </tr>
      </thead>

      <tbody class="for-empty-table">
        <tr>
          <td colspan="100%">
            <div class="alert alert-warning mb-0 text-center">
                <h4 class="alert-heading mb-0">Tabela Vazia!</h4>
                <p class="mb-0">No momento não há dados para serem exibidos.</p>
            </div>
          </td>
        </tr>
      </tbody>

      <tbody></tbody>
    </table>
    
    <div class="row justify-content-center">
      <div class="col-4 col-md-3 row justify-content-center">
        <a href="index.html" class="btn btn-secondary text-nowrap w-auto">
          <i class="fa fa-angle-double-left"></i>
          Voltar
        </a>
      </div>

      <div class="col-4 col-md-3 row justify-content-center">
        <button type="button" class="btn btn-info text-nowrap w-auto" data-sort-names>
          <i class="fa-solid fa-arrow-up-a-z"></i>
          Ordenar
        </button>
      </div>

      <div class="col-4 col-md-3 row justify-content-center">
        <button type="button" class="btn btn-primary text-nowrap w-auto" data-bs-toggle="modal" data-bs-target="#addName">
          <i class="fa-solid fa-plus"></i>
          Adicionar
        </button>
      </div>
    </div>

    <div class="modal fade" id="addName" tabindex="-1" role="dialog" aria-labelledby="addNameTitle"
      aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
          <form id="adicionar-nome">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Adicionar nome</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-bs-label="Close">
                <span aria-hidden="true"></span>
              </button>
            </div>

            <div class="modal-body">
              <p>Seja útil pelo menos uma vez na sua vida e ajude alimentar o banco de dados:</p>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-default">Novo nome</span>
                </div>
                <input type="text" class="form-control" name="name" aria-label="Default"
                  aria-describedby="inputGroup-sizing-default">
              </div>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-success" data-add-name>
                <i class="fa-solid fa-copy"></i> Adicionar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <button type="button" data-bs-toggle="modal" data-bs-target="#removeName" hidden></button>

    <div class="modal fade" id="removeName" tabindex="-1" role="dialog" aria-labelledby="removeNameTitle" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
          <form id="remove-name">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Remover <span data-name></span></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-bs-label="Close">
                <span aria-hidden="true"></span>
              </button>
            </div>

            <div class="modal-body">
              <p>Tem certeza que deseja <kbd class="bg-danger">remover</kbd> <span data-name></span> da lista de nomes?</p>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-danger" data-remove-confirm>
                <i class="fa-solid fa-copy"></i> Remover
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer class="container mt-5">
    <h5 class="text-center">
      &copy; <span id="current_year"></span> | Marmitas S.A.
    </h5>
  </footer>
</body>

</html>
