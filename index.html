<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pedido de marmita</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c5b43aab05.js" crossorigin="anonymous"></script>
    <script type="module" src="clientes.js"></script>
    <script type="module" src="script.js" defer></script>
</head>

<body>
    <header class="container mb-5">
        <h1 class="text-center mt-3">
            Pedidos de marmita
        </h1>
    </header>

    <main class="container">
        <form id="form-marmitas">
            <div class="w-100 d-flex justify-content-center mt-3">
                <div class="w-75" data-nomes></div>
            </div>

            <div class="alert alert-success alert-dismissible fade show" role="alert" id="tudo-bem" hidden>
                <strong>Tudo bem, tudo bangos!</strong> Texto copiado com sucesso. <i class="fa-regular fa-face-smile-wink"></i>
                <button type="button" class="btn-close h-100 py-0" data-bs-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>

            <div class="d-flex justify-content-center" id="botoes-form">
                <div class="w-50">
                    <button type="reset" class="btn btn-warning">
                        <i class="fas fa-list-ul"></i>
                        Limpar
                    </button>
                    <button type="submit" class="btn btn-primary mx-2">
                        Gerar pedido
                        <i class="fas fa-utensils"></i>
                    </button>
                </div>

                <div class="w-25">
                    <button type="button" class="btn btn-outline-dark" id="plus_one_more_option">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-1"></i>
                        Opção
                    </button>
                </div>
            </div>

        </form>

        <button type="button" class="btn btn-primary" id="openPedidosModal" data-bs-toggle="modal" data-bs-target="#pedidosModal" hidden></button>

        <div class="modal fade" id="pedidosModal" tabindex="-1" role="dialog" aria-labelledby="pedidosModalTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Aqui está seu texto para copiar:</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-bs-label="Close">
                            <span aria-hidden="true"></span>
                        </button>
                    </div>

                    <div class="modal-body"></div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-light" data-copiar>
                            <i class="fa-solid fa-copy"></i> Copiar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="container mt-5">
        <h5 class="text-center">
            &copy; <span id="current_year"></span> | Marmitas S.A.
        </h5>
    </footer>
</body>
</html>
